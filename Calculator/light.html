<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesLight.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="calculator.png">
</head>
<body>
    <a href="index.html" class="toggle"><img src="Light.png" alt=""></a>
    <div class="background"></div>
    <div class="calculator-grid">
        <div class="output">
            <div data-prev class="prev"></div>
            <div data-curr class="curr"></div>
        </div>
        <button data-ac class="span-two" style="border-top: none;">CE</button>
        <button data-delete style="border-top: none;">DEL</button>
        <button data-operation style="border-top: none;">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>

<footer>
    Kudos to <em>Web Dev Simplified</em> for providing the tutorial to make this!
</footer>
</html>
